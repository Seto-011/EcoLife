    <ul>
        <li><a href="#" onclick="abrirRedSocial('facebook')">Facebook</a></li>
        <!-- Agrega más redes sociales según sea necesario -->
    </ul>

<!-- Script para abrir enlaces en nuevas pestañas -->
<script>
    function abrirRedSocial(red) {
        var url = "";

        // Asigna las URL de tus perfiles de redes sociales
        switch (red) {
            case 'facebook':
                url = 'https://www.facebook.com/profile.php?id=100070888637866';
                break;
            case 'twitter':
                url = 'https://twitter.com/TuTwitter';
                break;
            // Agrega más casos según sea necesario
        }

        // Abre la URL en una nueva pestaña
        window.open(url, '_blank');
    }
</script>
